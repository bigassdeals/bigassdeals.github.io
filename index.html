<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Helvetica';
        font-weight: bold;
      }

      p {
        margin: 0;
        padding: 0;
        word-wrap: break-word;
        text-align: center;
      }

      p.big-ass-title {
        font-size: 10vw;
      }

      p.why-we-do-it {
        font-size: 2.5vw;
      }

      p.less-big-subtitle {
        font-size: 5vw;
      }

      a.deal-title:link, a.deal-title:visited {
        color: #03539C;
      }

      img.deal-pic {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 40%;
        margin: auto;
      }

      #dark-mode {
        bottom: 5px;
        left: 5px;
        position: absolute;
        font-family: 'Helvetica';
        padding: 5px;
        font-weight: bold;
        border: solid 1px;
      }

      @media screen and (min-width: 601px) {
        #dark-mode {
          font-size: 20px;
        }
      }

      @media screen and (max-width: 600px) {
        #dark-mode {
          font-size: 25px;
        }

        p.less-big-subtitle {
          font-size: 7vw;
        }
      }

      #dark-mode:focus {
        outline: 0;
      }

    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138668511-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-138668511-1');
    </script>
  <script src='darkmode.js'></script>
  </head>
  <body>
    <button id='dark-mode' value='dark' onclick='onDarkModeClick(event)'>
      Dark Mode
    </button>
    <p class='big-ass-title'>BIGASS.DEALS</p>
    <p class='why-we-do-it'>Every day my friend and I find at least 50 items for at most $35</p>
    <br>
    <p class='less-big-subtitle'>Today's deal is:</p>
    <img class='deal-pic' src='https://images-na.ssl-images-amazon.com/images/I/81cNAEKVoGL._SL1500_.jpg'/>
    <p class='less-big-subtitle'><a class='deal-title' href='https://amzn.to/2VgI5K3'>2000 Sweetener Packets for $24.68</a></p>
    <script>loadStyleModeFromCookie()</script>
  </body>
</html>
